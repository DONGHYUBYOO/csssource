<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1,
      p {
        float: left;
      }
      .logo {
        width: 400px;
        height: 500px;
        background-image: url("https://i.pinimg.com/originals/09/69/4c/09694c6a9195716fd1aad3d0f8d29a7e.png");
        background-repeat: no-repeat;
        background-position: 50px 50px;
        margin: 0 auto;
        text-indent: -9999em;
      }
      p {
        width: 400px;
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <h1 class="logo"><a href="">웹 표준 html5</a></h1>
    <p>
      웹 표준은 월드 와이드 웹의 측면을 서술하고 정의하는 공식 표준이나 다른
      기술 규격을 가리키는 일반적인 용어디아. 최근에 이 용어는 웹 사이트를
      작서아하는 데 중요도가 높아지고 있으며 웹 디자인, 개발과 관계가 있다.
    </p>
  </body>
</html>
