<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* CASCADE Style */
      /* 색상 : 색상명, 16진수, rgb(), rgba() */
      div {
        color: deeppink; /* 글자색상 */
        background-color: aquamarine; /* 배경색상 */
      }
      div {
        color: #ffccff;
      }
      div {
        /* a : alpha(불투명도) 0.0 ~ 1.0 사이 값 지정 */
        color: rgba(190, 50, 250, 1);
        background-color: rgb(8, 225, 255);
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>색상</h2>
    <div>
      <h3>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, odit
        labore! Vel laborum, est sapiente recusandae autem dolores sed
        accusantium rerum atque natus. Accusamus in quaerat ex consequatur alias
        consequuntur.
      </h3>
    </div>
  </body>
</html>
