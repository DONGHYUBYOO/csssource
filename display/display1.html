<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: blanchedalmond;
        width: auto; /* 안줘도 무관 */
        height: 50px;
        /* margin-bottom: 50px; */
      }
      span {
        width: 100px;
        height: 50px;
        background-color: coral;
        /* display: block; 블럭형태로 바꿔준다 */
      }
      h1 {
        width: 300px;
        background-color: darkblue;
        color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <!-- 블럭 속성 : width 100%, height 0 -->
    <div></div>
    <!-- <div>안녕하세요</div> -->
    <!-- 인라인 속성 : width, height : 설정 불가, 내용에만 영향을 받는다. -->
    <span>안녕하세요</span>
    <span>!!!!!</span>
    <h1>이것은 블럭요소입니다.</h1>
  </body>
</html>
