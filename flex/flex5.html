<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        height: 400px;
        /* 
        align-content - 교차축의 정렬 방법 (flex-wrap : wrap 이어야 의미가 있으며, 여백이 있는 경우만 동작)
        stretch(기본값) : 400의 높이를 적절히 나눠 배치
        flex-start : 높이의 간격 없이 붙어서 배치
        flex-end : 아래로 밀착
        center : 가운데 정렬
        space-around : 

         */
        align-content: space-around;
        border: 2px solid;
      }
      .container .box {
        width: 200px;
        height: 100px;
        border: 4px dashed;
      }
      .container div:first-child {
        background-color: red;
      }
      .container div:nth-child(2) {
        background-color: blue;
      }
      .container div:nth-child(3) {
        background-color: green;
      }
      .container div:nth-child(4) {
        background-color: purple;
      }
      .container div:last-child {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">박스1</div>
      <div class="box">박스2</div>
      <div class="box">박스3</div>
      <div class="box">박스4</div>
      <div class="box">박스5</div>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum incidunt
      dolor placeat, voluptate at neque nam eligendi, cum quisquam quasi optio
      sint voluptates tenetur molestias, vero similique repudiandae reiciendis
      eius?
    </p>
  </body>
</html>
