<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 배경색 / 글자색상 / margin */
      body {
        margin: 0;
        padding: 0;
      }
      span {
        background-color: thistle;
        color: yellowgreen;
        margin: 10px;
        float: left; /* 인라인의 속성을 블럭 속성으로 변경시킴 */
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </body>
</html>
