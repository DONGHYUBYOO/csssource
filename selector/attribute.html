<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자</title>
    <style>
      [href] {
        text-decoration: none;
      }
      [target="_blank"] {
        /* text-decoration: none; */
        background-color: darkkhaki;
        color: black;
      }
      [target="_self"] {
        /* text-decoration: none; */
        background-color: lime;
        color: magenta;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본문법</h1>
    <h2>속성 선택자</h2>
    <ul>
      <li><a href="#" target="_blank" class="link1">google</a></li>
      <li><a href="#" target="_blank" class="link1">daum</a></li>
      <li><a href="#" target="_self" class="link2">naver</a></li>
    </ul>
  </body>
</html>
