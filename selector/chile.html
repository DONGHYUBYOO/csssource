<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자식 선택자</title>
    <style>
      /* 자식 선택자는 자손보다 좁은 범위 */
      div > h2 {
        color: crimson;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>자식 선택자</h2>
    </div>
    <div>
      <!-- div의 자손 : div안의 모든 태그 
             div의 자식 : h1, nav
        -->
      <h1 id="title">기본 문법</h1>
      <nav>
        <h2>자식 선택자</h2>
        <h2>자식 선택자</h2>
      </nav>
    </div>
  </body>
</html>
