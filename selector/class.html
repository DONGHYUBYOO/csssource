<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스 선택자</title>
    <style>
      /* li 태그
            색상변경
            밑줄 긋기
            굵게 표시
     */
      /* 클래스 이름 사용 시 .class명을 적은 후 적용 */
      .color {
        color: crimson;
      }
      .line {
        text-decoration: underline;
      }
      .weight {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>클래스 선택자</h2>
    <ul>
      <li class="color">List item</li>
      <li class="color line">List item</li>
      <li class="color line weight">List item</li>
    </ul>
  </body>
</html>
