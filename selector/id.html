<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 선택자</title>
    <style>
      /* li 태그
            색상변경
            밑줄 긋기
            굵게 표시
     */
      /* 아이디 이름 사용 시 #ID명을 적은 후 적용 
         아이디는 중복 설정이 불가능 하기 때문에 적용할 내용을 모두 작성해 주어야 한다.
     */
      #color {
        color: crimson;
      }
      #line {
        color: crimson;
        text-decoration: underline;
      }
      #weight {
        color: crimson;
        text-decoration: underline;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>아이디 선택자</h2>
    <ul>
      <li id="color">List item</li>
      <li id="line">List item</li>
      <li id="weight">List item</li>
    </ul>
  </body>
</html>
