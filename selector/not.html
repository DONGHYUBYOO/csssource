<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부정 선택자</title>
    <style>
      /* not은 제외의 의미이기 때문에 제외된 태그의 설정이 존재해야 한다. */
      h1 {
        color: black;
      }
      :not(h1) {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>부정 선택자</h2>
    <ul>
      <li>리스트아이템</li>
      <li>리스트아이템</li>
      <li>리스트아이템</li>
      <li>리스트아이템</li>
      <li>리스트아이템</li>
    </ul>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h3>heading 5</h3>
    <h4>heading 6</h4>
  </body>
</html>
