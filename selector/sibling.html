<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>형제 선택자</title>
    <style>
      /*
            인접 형제를 찾아 선택 : + 인접 태그명 
            인접 형제를 모두 선택 : ~ 인접 태그명
        */
      /* div h1 + h2 + h2 {
        color: crimson;
      } */
      /* div h2 {
        color: crimson;
      } */
      /* div > h2 {
        color: crimson;
      } */
      div h1 ~ h2 {
        color: crimson;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>형제 선택자</h2>
      <h2>형제 선택자</h2>
    </div>
    <nav>
      <h2>제목</h2>
    </nav>
  </body>
</html>
